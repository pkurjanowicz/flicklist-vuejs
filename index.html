<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

  <title>FlickList</title>
</head>
<body>
  <div id="mount-target">
    <header>
      <h1>FlickList</h1>
      <p>Keep a list of all the movies you've been meaning to watch.</p>
    </header>

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul>
        <li v-for="item in watchlistItems">
          {{ item }}
        </li>
      </ul>
    </section>

    <section id="section-browse">
      <header>
        <h2>Browse Movies</h2>
        <hr/>
      </header>
      <ul>
        <li v-for="item in browseItems">
          {{ item.title }}
          <button v-on:click="addToWatchlist(item.title)">Add to Watchlist</button>
        </li>
      </ul>
    </section>

  </div>
  <script src="js/flicklist.js"></script>

</body>
</html>
